{% extends 'base.html' %} {% block title %} Lista de Peritos {% endblock %} {% block content %}
<div class="offset-1 col-10 list-div">
    <h1 id='name' style="text-align:center">Lista de Peritos</h1>
    <form method="get" id='search-form'>
        <div class="row">
            <div class="col-2">
                <a href="novoPerito/" class="btn btn-primary">
                    <i class="bi bi-plus-square"></i> Novo Perito
                </a>
            </div>
            <div class="col-10">
                <input type="text" name="search" placeholder="Nome do Perito" value="{{request.GET.search}}"
                style="width: 100%;">
            </div>
        </div>
        <div class="row">            
            <div class="col-6">
                <a href="/perito" class="btn btn-danger mt-3">
                    <i class="bi bi-eraser-fill"></i> Limpar
                </a>
            </div>
            <div class="col-6">
                <button class="btn shadow-none float-end btn-success mt-3">
                    <i class="bi bi-search"></i> Pesquisar
                </button>
            </div>
        </div>
    </form>


    <div id="div_table">
        <table id="Table_Data" class="table table-striped">
            <thead>
                <tr>
                    <th>MASP</th>
                    <th>Nome do Perito</th>
                    <th id="edit_col ">Editar</th>
                </tr>
            </thead>
            <tbody>
                {% for result in data %}
                <tr>
                    <td>{{ result.masp }}</td>
                    <td>{{ result.nome_perito }}</td>
                    <td id="edit_col ">
                        <a href="{% url 'perito-update' result.masp %} " class="btn edit-link ">
                            <i class="bi bi-pencil-square "></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#Table_Data').DataTable({
            dom: '<"top row" l>rt<"bottom row"<"col-4" B><"info col-4" i><"col-4" p>><"clear">',
            buttons: [
                'copy', 'excel', 'pdf', 'print'
            ]
        });
    });
</script>
{% endblock %}
