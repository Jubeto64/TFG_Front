{% extends 'base.html' %} {% block title %} Relatorio {% endblock %} {% block content %}
<div class="offset-1 col-10 list-div">
    <h1 id='name' style="text-align: center">Gráfico de Unidades Requisitantes</h1>
    <br>
    <form method="get" id='search-form'>
        <div class="row offset-1">
            <div class="col-5 p-4" style="border-radius: 15px; border: solid rgb(184, 184, 184) 1px;">
                <div class="row">
                    <div class="col-6">
                        <label for="dataini">Data de início </label>
                        <input type="date" class="form-control" id="dataini" name="dataini" placeholder="Data de início" value="{{request.GET.dataini}}">
                    </div>
                    <div class="col-6">
                        <label for="datafim">Data de fim </label>
                        <input type="date" class="form-control" id="datafim" name="datafim" placeholder="Data de fim" value="{{request.GET.datafim}}">
                    </div>
                </div>
            </div>
            <div class="col-5 offset-2 p-4" style="border-radius: 15px; border: solid rgb(184, 184, 184) 1px;">
                <div class="row">
                    <div class="col">
                        <label class="form-check-label" for="all">Todos </label>
                        <input type="radio" class="form-check-input" value='All' id="all" checked="checked" name='Qtde'>
                        <label class="form-check-label" for="ten" style="margin-left: 25px;">Top 10 </label>
                        <input type="radio" class="form-check-input" value='Ten' id="ten" name='Qtde'>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="depunires">Departamento</label><br>
                        <input type="text" class="form-control" id="depunires" placeholder="Departamento" name="depunires">
                    </div>
                    <div class="col">
                        <label for="regunires">Regional</label><br>
                        <input type="text" class="form-control" id="regunires" placeholder="Regional" name="regunires">
                    </div>
                    <div class="col">
                        <label for="mununires">Município</label><br>
                        <input type="text" class="form-control" id="mununires" placeholder="Município" name="mununires">
                    </div>
                </div>
                <div class="row">            
                    <div class="col-6">
                        <a href="/relatorio-unidader" class="btn btn-danger mt-3">
                            <i class="bi bi-eraser-fill"></i> Limpar
                        </a>
                    </div>
                    <div class="col-6">
                        <button class="btn shadow-none float-end btn-success mt-3">
                            <i class="bi bi-search"></i> Pesquisar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <div id="container" style="width: 100%;">
        <div id="coluna"></div>
    </div>

</div>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script>
    data = jQuery.parseJSON('{{data|safe}}')
    labels = jQuery.parseJSON('{{labels|safe}}')
    Highcharts.chart('coluna', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Gráfico de Quantidade de Laudos registrados X Unidade Requisitante (Departamento - Regional - Municipio)'
        },

        xAxis: {
            categories: labels,
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Qtde de Laudos'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:13px; font-weight: bold;">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:1"><b>{point.y}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.1,
                borderWidth: 0
            }
        },
        series: [{
            color: '#068d9d',
            name: 'Quantidade de Registros',
            data: data
        }]
    });
</script>

{% endblock %}
