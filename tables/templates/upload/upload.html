{% extends 'base.html' %} {% block content %}
<div class="offset-1 col-10 list-div">
    <form action="/ETL/" method="post" enctype="multipart/form-data" id='upload-form'>
        {% csrf_token %}

        <h1 style="text-align:center">Carga de Laudos do mês</h1>
        <p></p>

        <div class="input-group mb-4 col-4">
            <input type="file" class="form-control" id="inputGroupFile02" name="document" value="{{ request.GET.inputGroupFile02}}">

        </div>
        <button type="submit" class="btn btn-secondary" id='upload-btn' disabled>Upload</button>
        <h5 style="padding-top: 10px; color: red"> Desativado durante período de teste. </h5>
        <p style="padding-top: 10px; margin-bottom: 350px;">{{data}}</p>
        {% endblock %}
