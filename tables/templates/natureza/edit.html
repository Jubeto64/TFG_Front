{% extends 'base.html' %} {% block title %} Edit de Naturezas {% endblock %} {% load crispy_forms_tags %} {% block content %}

<div class="offset-1 col-10">
    <h1>Editar a Natureza:</h1>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="col-md-5">
            {{form.descricao_natureza|as_crispy_field}} {{form.ciencia|as_crispy_field}}
        </div>
        <button type="submit" class="btn btn-success"><i class="bi bi-upload"></i> Enviar </button>
    </form>
</div>
{% endblock %}
