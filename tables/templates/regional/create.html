{% extends 'base.html' %} {% block title %} Create de Regional {% endblock %} {% load crispy_forms_tags %} {% block content %}

<div class="offset-1 col-10">
    <h1>Adicionar nova Regional:</h1>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="col-md-5">
            {{form.cod_regional|as_crispy_field}} {{form.regional|as_crispy_field}} {{form.cod_departamento|as_crispy_field}}
        </div>
        <button type="submit" class="btn btn-success"><i class="bi bi-upload"></i> Enviar </button>
    </form>
</div>
{% endblock %}
